<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Box Cutter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: none;
        }

        /* Moving Gradient Animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Adding Twinkling Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.3); }
        }

        #knife {
            position: absolute;
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 3;
        }

        #game-canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
        }

        #start-button {
            position: relative;
            z-index: 2;
            padding: 20px 40px;
            font-size: 26px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        #start-button:hover {
            background-color: #ff4757;
            transform: scale(1.1);
        }

        #score-board {
            position: absolute;
            top: 15px;
            left: 25px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #game-over-text {
            position: relative;
            color: #ff4757;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            display: none;
            opacity: 0;
            animation: fadeIn 2s forwards;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Cursor Trail */
        .cursor-trail {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: smooth-trail 0.4s forwards;
            transform-origin: center;
        }

        @keyframes smooth-trail {
            0% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="knife.png" id="knife" alt="Knife Cursor">
    <canvas id="game-canvas"></canvas>
    <div id="score-board">Score: 0</div>
    <div id="game-over-text">Game Over!<br>Your Score: <span id="final-score"></span></div>
    <button id="start-button">Start Game</button>

    <!-- Twinkling stars script -->
    <script>
        function createStars() {
            const starCount = 100;  // Number of stars
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                document.body.appendChild(star);

                // Random position for stars
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;

                // Random twinkling speed
                star.style.animationDuration = `${Math.random() * 2 + 3}s`;
            }
        }

        createStars();
    </script>

    <script>
        const startButton = document.getElementById('start-button');
        const gameCanvas = document.getElementById('game-canvas');
        const scoreBoard = document.getElementById('score-board');
        const gameOverText = document.getElementById('game-over-text');
        const finalScoreText = document.getElementById('final-score');
        const ctx = gameCanvas.getContext('2d');
        const knife = document.getElementById('knife');
        
        let boxes = [];
        let score = 0;
        let isGameRunning = false;
        let gameInterval;
        let spawnInterval;
        let gravity = 0.3;
        let particles = [];
        let isMouseDown = false;
        let isSlowMotion = false;
        let slowMotionTimeout;

        // Set canvas dimensions
        function resizeCanvas() {
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startGame() {
            isGameRunning = true;
            resetGame();
            startButton.style.display = 'none';
            gameOverText.style.display = 'none';
            scoreBoard.style.display = 'block';
            score = 0;
            scoreBoard.textContent = `Score: ${score}`;
            gameInterval = setInterval(updateGame, 1000 / 60);
            spawnBoxes();
        }

        function resetGame() {
            boxes = [];
            particles = [];
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
        }

        function spawnBoxes() {
            spawnInterval = setInterval(() => {
                if (isGameRunning) spawnNewBox();
            }, 1000);
        }

        function spawnNewBox() {
            const isSpecial = Math.random() < 0.2; 
            const box = {
                x: Math.random() * gameCanvas.width,
                y: gameCanvas.height + 40,
                size: 50 + Math.random() * 30,
                speed: -2 - Math.random() * 2,
                angle: Math.random() * 360,
                color: isSpecial ? 'orange' : `hsl(${Math.random() * 360}, 100%, 50%)`,
                isSpecial: isSpecial,
                sliced: false,
                particles: []
            };
            boxes.push(box);
        }

        function updateGame() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            boxes.forEach((box, index) => {
                if (!box.sliced) {
                    box.y += box.speed;
                    box.angle += 1;
                    drawBox(box);

                    if (box.y < -box.size) {
                        gameOver();
                    }
                } else {
                    box.particles.forEach((particle, idx) => {
                        particle.y += particle.speedY;
                        particle.x += particle.speedX;
                        particle.speedY += gravity;

                        ctx.fillStyle = box.color;
                        ctx.fillRect(particle.x, particle.y, particle.size, particle.size);

                        if (particle.y > gameCanvas.height) {
                            box.particles.splice(idx, 1);
                        }
                    });
                }

                if (box.particles.length === 0 && box.sliced) {
                    boxes.splice(index, 1);
                }
            });

            drawTrail();

            if (isSlowMotion) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            }
        }

        function drawBox(box) {
            ctx.save();
            ctx.translate(box.x, box.y);
            ctx.rotate(box.angle * Math.PI / 180);
            ctx.fillStyle = box.color;
            ctx.fillRect(-box.size / 2, -box.size / 2, box.size, box.size);
            ctx.restore();
        }

        function gameOver() {
            isGameRunning = false;
            gameOverText.style.display = 'block';
            finalScoreText.textContent = score;
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            startButton.style.display = 'block';
        }

        startButton.addEventListener('click', startGame);

        function handleMouseMove(e) {
            knife.style.left = `${e.clientX - 50}px`;
            knife.style.top = `${e.clientY - 50}px`;

            const trail = document.createElement('div');
            trail.classList.add('cursor-trail');
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
            document.body.appendChild(trail);

            setTimeout(() => {
                document.body.removeChild(trail);
            }, 400);
        }

        document.addEventListener('mousemove', handleMouseMove);
    </script>
</body>
</html>
