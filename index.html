.star {
    position: absolute;

}

@keyframes twinkle {

}

.shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    animation: float 5s infinite ease-in-out;
}

@keyframes float {
    0% {

    }
    50% {
        transform: translateY(-20px) scale(1.2);
    }
    100% {
        transform: translateY(0) scale(1);

}

    <script>
        const startButton = document.getElementById('start-button');
        const gameCanvas = document.getElementById('game-canvas');
        const scoreBoard = document.getElementById('score-board');
        const gameOverText = document.getElementById('game-over-text');
        const finalScoreText = document.getElementById('final-score');
        const ctx = gameCanvas.getContext('2d');
        const knife = document.getElementById('knife');
        
        let boxes = [];
        let score = 0;
        let isGameRunning = false;
        let gameInterval;
        let spawnInterval;
        let gravity = 0.3;
        let particles = [];
        let isMouseDown = false;
        let isSlowMotion = false;
        let slowMotionTimeout;

        // Set canvas dimensions
        function resizeCanvas() {
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startGame() {
            isGameRunning = true;
            resetGame();
            startButton.style.display = 'none';
            gameOverText.style.display = 'none';
            scoreBoard.style.display = 'block';
            score = 0;
            scoreBoard.textContent = `Score: ${score}`;
            gameInterval = setInterval(updateGame, 1000 / 60);
            spawnBoxes();
        }

        function resetGame() {
            boxes = [];
            particles = [];
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
        }

        function spawnBoxes() {
            spawnInterval = setInterval(() => {
                if (isGameRunning) spawnNewBox();
            }, 1000);
        }

        function spawnNewBox() {
            const isSpecial = Math.random() < 0.2; 
            const box = {
                x: Math.random() * gameCanvas.width,
                y: gameCanvas.height + 40,
                size: 50 + Math.random() * 30,
                speed: -2 - Math.random() * 2,
                angle: Math.random() * 360,
                color: isSpecial ? 'orange' : `hsl(${Math.random() * 360}, 100%, 50%)`,
                isSpecial: isSpecial,
                sliced: false,
                particles: []
            };
            boxes.push(box);
        }

        function updateGame() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            boxes.forEach((box, index) => {
                if (!box.sliced) {
                    box.y += box.speed;
                    box.angle += 1;
                    drawBox(box);

                    if (box.y < -box.size) {
                        gameOver();
                    }
                } else {
                    box.particles.forEach((particle, idx) => {
                        particle.y += particle.speedY;
                        particle.x += particle.speedX;
                        particle.speedY += gravity;

                        ctx.fillStyle = box.color;
                        ctx.fillRect(particle.x, particle.y, particle.size, particle.size);

                        if (particle.y > gameCanvas.height) {
                            box.particles.splice(idx, 1);
                        }
                    });
                }

                if (box.particles.length === 0 && box.sliced) {
                    boxes.splice(index, 1);
                }
            });

            drawTrail();

            if (isSlowMotion) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.font = '30px Poppins';
                ctx.fillText('Slow Motion', gameCanvas.width / 2 - 100, 50);
            }
        }

        function drawBox(box) {
    ctx.save();
    ctx.translate(box.x, box.y);
    ctx.rotate((Math.PI / 180) * box.angle);

    // Fill the box with color
    ctx.fillStyle = box.color;
    ctx.fillRect(-box.size / 2, -box.size / 2, box.size, box.size); // Fill the rectangle

    // Draw glowing border
    ctx.strokeStyle = box.color; // Use the same color for the border
    ctx.lineWidth = 3; // Set the border width
    ctx.shadowColor = 'rgba(255, 255, 255, 0.8)'; // Set the glow color
    ctx.shadowBlur = 15; // Set the blur amount for the glow
    ctx.strokeRect(-box.size / 2, -box.size / 2, box.size, box.size); // Draw the border

    ctx.shadowBlur = 0; // Reset shadowBlur for other drawings
    ctx.restore();
}



        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(spawnInterval);

            finalScoreText.textContent = score;
            gameOverText.style.display = 'block';

            setTimeout(() => {
                startButton.textContent = 'Play Again';
                startButton.style.display = 'block';
                scoreBoard.style.display = 'none';
            }, 2000);
        }

        function createTrail(x, y) {
            if (particles.length < 6) {
                particles.push({ x: x, y: y });
            } else {
                particles.shift();
                particles.push({ x: x, y: y });
            }
        }

        function drawTrail() {
            if (particles.length > 1) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                ctx.shadowBlur = 15;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(particles[0].x, particles[0].y);

                for (let i = 1; i < particles.length; i++) {
                    ctx.lineTo(particles[i].x, particles[i].y);
                }
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }

        function sliceBox(x, y) {
            boxes.forEach(box => {
                if (
                    x > box.x - box.size / 2 && x < box.x + box.size / 2 &&
                    y > box.y - box.size / 2 && y < box.y + box.size / 2
                ) {
                    if (!box.sliced) {
                        score += box.isSpecial ? 5 : 1;
                        scoreBoard.textContent = `Score: ${score}`;

                        box.sliced = true;
                        createParticles(box);
                    }
                }
            });
        }

        function createParticles(box) {
            for (let i = 0; i < 10; i++) {
                box.particles.push({
                    x: box.x,
                    y: box.y,
                    size: 6 + Math.random() * 8,
                    speedX: -3 + Math.random() * 6,
                    speedY: -2 + Math.random() * 4
                });
            }
        }

        // Handle mouse and touch events for both mobile and desktop
        function getPointerPosition(event) {
            if (event.touches && event.touches.length > 0) {
                return {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            } else {
                return {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        }

        document.addEventListener('mousemove', (event) => {
            const { x, y } = getPointerPosition(event);
            knife.style.left = `${x - knife.width / 2}px`;
            knife.style.top = `${y - knife.height / 2}px`;
            createTrail(x, y);
            if (isMouseDown) sliceBox(x, y);
        });

        document.addEventListener('mousedown', () => {
            isMouseDown = true;
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        document.addEventListener('touchmove', (event) => {
            const { x, y } = getPointerPosition(event);
            knife.style.left = `${x - knife.width / 2}px`;
            knife.style.top = `${y - knife.height / 2}px`;
            createTrail(x, y);
            if (isMouseDown) sliceBox(x, y);
            event.preventDefault();
        });

        document.addEventListener('touchstart', (event) => {
            isMouseDown = true;
            event.preventDefault();
        });

        document.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        startButton.addEventListener('click', startGame);

        function createStars(numStars) {
    const starsContainer = document.createElement('div');
    starsContainer.className = 'stars';
    document.body.appendChild(starsContainer);

    for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 3 + 1; // Random size for stars
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random twinkle duration
        star.style.animationDelay = `${Math.random() * 5}s`; // Random delay
        starsContainer.appendChild(star);
    }
}

// Call the function with a moderate number of stars
createStars(80); // Adjust the number of stars as needed

box.particles.push({
                    x: box.x,
                    y: box.y,
                    size: Math.random() * 5 + 2,
                    speedY: Math.random() * -3 - 2,
                    speedX: (Math.random() - 0.5) * 4
                });

        // Mouse event listeners
        gameCanvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            const rect = gameCanvas.getBoundingClientRect();
            sliceBox(e.clientX - rect.left, e.clientY - rect.top);
        });

        gameCanvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        gameCanvas.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                const rect = gameCanvas.getBoundingClientRect();
                sliceBox(e.clientX - rect.left, e.clientY - rect.top);
            }
        });

        // Cursor trail effect
        gameCanvas.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 400);
        });

        // Start the game when the button is clicked
        startButton.addEventListener('click', startGame);

        // Resize the canvas on window resize
        window.addEventListener('resize', resizeCanvas);

    </script>
